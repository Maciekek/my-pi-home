version: "3.8"
services:
  mongo:
    image: mongo
#    ports:
#      - 27017:27017
    networks:
      - db
    volumes:
      - mongodb:/data/db

  main-server:
    image: maciekek/my-pi-home-server
    restart: always
    ports:
      - "8888:8888"
    depends_on:
      - mongo
    networks:
      - db
      - app

  client:
    image: maciekek/my-pi-home-client
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile-prod
    ports:
      - "8080:80"
    networks:
      - app

volumes:
   mongodb:

networks:
  db:
  app:
