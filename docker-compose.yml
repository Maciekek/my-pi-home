version: "3.8"
services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    networks:
      - db
    volumes:
      - mongodb:/data/db
  main-server:
    restart: on-failure
    image: nestjs-api
    ports:
      - "8888:8888"
    depends_on:
      - mongo
    networks:
      - db
      - app
  client:
    build:
      context: ./client
      dockerfile: Dockerfile-dev
    command: sh -c "./start-dev.sh"
    volumes:
      - ./client/:/user/src/app
    environment:
      - REACT_APP_API_URL=http://main-server:8888
    ports:
      - "3000:3000"
    networks:
      - app

volumes:
   mongodb:

networks:
  db:
  app:

